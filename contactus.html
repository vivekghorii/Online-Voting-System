<html>
  <head>
    <title>Contact Us</title>
    <style>
      /* container */
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      /* fields */
      .form-field {
        margin-bottom: 10px;
      }

      .form-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-field input[type="text"],
      .form-field textarea {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      /*  submit button */
      .form-submit {
        background-color: #e8ed5a;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      /*  success message */
      .success-message {
        margin-top: 20px;
        padding: 10px;
        background-color: #e8ed5a;
        color: #155724;
        border-radius: 5px;
      }
      body {
              background-image: url("images/e.jpg");
              background-size: 100% 110%;
              background-repeat: no-repeat;
            }
    </style>
     
  </head>
  <body>
    <div class="form-container">
      <h2>Contact Us</h2>
      <form action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox " method="POST">
        <div class="form-field">
          <label for="name">Here Admin's email address is given :- vivekghori000@gmail.com
            If you find any query or if there is some issues in our website like some features aren't working or if you have any suggetions please let us know.Thank you.</label>
        </div>
        
        <button type="submit" class="form-submit">Submit</button>
        
      </form>
      <div class="success-message">
        Thank you for contacting us! We will get back to you soon.
      </div>
    </div>
  </body>
</html>
