<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Online School voting system - Home</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <style> 
            body {
              background-image: url("images/e.jpg");
              background-size: 100% 110%;
              background-repeat: no-repeat;
            }
            </style>
    </head>
    <body>
        <div class="Main">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()"><a href="first.html">Login</a></button>
                    <button type="button" class="toggle-btn" onclick="register()"><a href="routes/register.html">Register</a></button>
                </div> 
            <center>
            <div id="loginSection">
                <h2>Login</h2>
                <form action="api/login.php" method="POST">
                    <input type="number" name="mob"class="input-field" placeholder="Enter your mobil_number" required style="width: 70%; ">
                    <input type="password" name="pass" class="input-field" placeholder="Enter your password" required style="width: 70%; "><br> <br> 
                    <select name="role" style="width: 30%; border: 2px solid rgb(33, 35, 35)">
                        <option value="1" >Voter</option>
                        <option value="2">Candidate</option>    
                    </select><br><br>   
                    <div class="button-box">                
                     <button type="submit" class="toggle-btn" onclick="login()">Login</button>
                    </div>
                    New user? <a href="routes/register.html">Register here</a>
                </form>
            </div>

            </center> 
            <script type="text/javascript" src="js/functions.js"></script>
    </body>
</html>
